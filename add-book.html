<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Dashboard</title>

        <!-- BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav
                class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
                data-bs-theme="dark"
            >
                <div class="container-fluid">
                    <!-- Logo Navbar -->
                    <a class="navbar-brand" href="./index.html">
                        <img
                            class="header-logo"
                            src="./img/duck.png"
                            alt="logo"
                        />
                    </a>

                    <!-- Responsive Link Button  -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Container Link -->
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <!-- Elenco Link -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Link 1 -->
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Catalogo Libri</a
                                >
                            </li>

                            <!-- Link 2 -->
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true"
                                    >Anagrafica Utenti</a
                                >
                            </li>

                            <!-- Link 3 -->
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true"
                                    >Storico Prestiti</a
                                >
                            </li>

                            <!-- Link 4 -->
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true"
                                    >Help</a
                                >
                            </li>
                        </ul>

                        <!-- Search Bar -->
                        <form
                            class="d-flex"
                            role="search"
                            data-bs-theme="light"
                        >
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-light" type="submit">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- Lista Libri -->
            <div class="container">
                <!-- Sezione: Titolo -->
                <div class="py-4">
                    <h1>Nuovo Libro</h1>
                </div>

                <!-- Sezione: Form -->
                <form>
                    <div class="row">
                        <!-- Elemento 1 (Nome) -->
                        <div class="col-6 mb-3">
                            <label for="exampleInputName" class="form-label"
                                >Nome Autore</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputName"
                                aria-describedby="emailHelp"
                                placeholder="Inserisci il nome dell'autore"
                            />
                        </div>

                        <!-- Elemento 2 (Cognome) -->
                        <div class="col-6 mb-3">
                            <label for="exampleInputSurname" class="form-label"
                                >Cognome Autore</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputSurname"
                                placeholder="Inserisci il cognome dell'autore"
                            />
                        </div>

                        <!-- Elemento 3 (Titolo) -->
                        <div class="col-12 mb-3">
                            <label for="exampleInputTitle" class="form-label"
                                >Titolo</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputTitle"
                                aria-describedby="emailHelp"
                                placeholder="Inserisci il titolo del libro"
                            />
                            <div id="emailHelp" class="form-text">
                                Titolo versione italiana
                            </div>
                        </div>

                        <!-- Elemento 4 (Dropdown) -->
                        <div class="col-12">
                            <label for="exampleInputGenre" class="form-label"
                                >Genere</label
                            >
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                id="exampleInputGenre"
                            >
                                <option value="" selected>
                                    Scegli il genere
                                </option>
                                <option value="1">Genere 1</option>
                                <option value="2">Genere 2</option>
                                <option value="3">Genere 3</option>
                            </select>
                        </div>

                        <!-- Elemento 5 (Anno) -->
                        <div class="col-12 mb-3">
                            <label for="exampleInputYear" class="form-label"
                                >Anno di pubblicazione</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputYear"
                                aria-describedby="emailHelp"
                                placeholder="Inserisci l'anno"
                            />
                        </div>

                        <!-- Elemento 6 (ISBN) -->
                        <div class="col-12 mb-3">
                            <label for="exampleInputISBN" class="form-label"
                                >ISBN</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputISBN"
                                aria-describedby="emailHelp"
                                placeholder="Inserisci il codice ISBN#"
                            />
                        </div>

                        <hr />

                        <!-- Elemento 7 (Note) -->
                        <div class="col-12 form-floating">
                            <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                id="floatingTextarea2"
                                style="height: 100px"
                            ></textarea>
                            <label for="floatingTextarea2"
                                >Inserisci eventuali note sul libro</label
                            >
                        </div>

                        <!-- Elemento 8 (Checkbox) -->
                        <div class="col mb-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="exampleCheck1"
                            />
                            <label class="form-check-label" for="exampleCheck1"
                                >Disponibile anche in digitale</label
                            >
                        </div>

                        <div class="w-100"></div>

                        <!-- Submit -->
                        <button type="submit" class="col btn btn-primary">
                            Aggiungi libro
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
